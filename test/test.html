//nose

//k_eye

ctx.lineTo(65, 0);
ctx.moveTo(65, -30);
ctx.lineTo(105, -60);

ctx.lineTo(105, 0);

//left_ear

ctx.bezierCurveTo(-100, -250, -200, -200, -200, -200);
